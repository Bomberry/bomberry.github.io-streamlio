<!-- Navbar "compressed" Script -->
<script type="text/javascript">
  $(document).ready(function () {
    $(window).on('scroll', function () {
      if ($(window).scrollTop() >= 100) {
        $('.navbar-global').addClass('navbar-compressed');
      } else {
        $('.navbar-global').removeClass('navbar-compressed');
      }
    });
  });
</script>
